<body>
    <div class="container">
        <h1>Shadowhunters</h1>

        <div id="character" class="character-grid"></div>
        <div id="character-info" class="character-info" style="display:none;">

            <p><strong>Nome:</strong> <span id="nome-span"></span></p>
            <p><strong>Idade:</strong> <span id="idade"></span></p>
            <p><strong>Residência:</strong> <span id="residencia"></span></p>
            <p><strong>Espécie:</strong> <span id="especie"></span></p>
            <p><strong>Descrição:</strong> <span id="descricao"></span></p>
            <img id="imagem-info" alt="Imagem do personagem"  width="200px"/>
            <h3 class="voltar"><a href="index.html" class="link">Voltar</a></h3>
            <button onclick="Apertar()">Ver Detalhes</button>
        </div>
    </div>
